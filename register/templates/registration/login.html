{% extends 'base.html' %}


{% load crispy_forms_tags %}


{% block login %}

<form method="post" class=" login-form"> 
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit"> Login</button>

    <p> Don't have an account ? <br> Create one <a href = "{% url 'register' %}"> here </a> </p>
    

</form>



{% endblock %}
