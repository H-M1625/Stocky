{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block login %}



<form method = 'POST' class = "register-form" >
    {% csrf_token %}
    {{ form|crispy }}
    <button type = "submit" class="btn  btn - success"> Register </button>

    <p> Already have an account ? <a href = "{% url 'login' %}"> Log in </a> </p>

</form>


{% endblock %}
